version: '3.9'

services:
  web:
    build: ./backend
    command: ["/app/entrypoint.sh"]
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env  # âœ… ici aussi
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
